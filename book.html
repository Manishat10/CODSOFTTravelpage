<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking </title>
        <link rel="stylesheet" href="book.css">
    </head>
    <h1>BOOK YOUR TRIP!</h1>

    <body>
        <div class="container">
            <form action="#" method="post">
                <br>NAME:<input type="text" name="name" id="name" placeholder="Enter Your Name">
                <br>EMAIL:<input type="email" name="email" id="email" placeholder="Enter Your email">
                <br>ADDRESS:<input type="text" name="address" id="Address" placeholder="Enter Your Address">
                <br>LOCATION<input type="text" name="location" id="location" placeholder="location You want to visit">
                <br>PEOPLE<input type="number" name="people" id="people" placeholder="Number of People">

                <div id="Arrival"><br>Date of Arrival:<input type="date" name="Arrival" id="Arr"></div>
                <div id="leaving"><br>Date of leaving:<input type="date" name="leaving" id="leave"></div>
                <div><input type="reset" id="reset" value="Reset"></div>
                <div><input type="submit" id="submit" value="Submit"></div>
        </div>
        </form>
    </body>

</html>
